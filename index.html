<html>

  <head>
    <title>HCA Training</title>
    <!-- <link rel="stylesheet" href="styles.css" media="screen" title="no title"> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" media="screen" title="no title">
  </head>

  <body>
    <h1>
      <div class="container">
        Hello!
      </div>
    </h1>

    <div class="container">
      <p>Proof! <span id="that">This</span> is a paragraph.</p>
      <p>Second paragraph. <a href="http://google.com">Click here</a>.</p>

      <div class="em">This is a div</div>
      <div>This is a second div</div>

      <span>This is span</span>
      <span>This is a second span</span>

      <ul>
        <li class="em"> One </li>
        <li> Two </li>
        <li class="em"> Three </li>
      </ul>

      <p>
        <span>This<span>
        <ul>
          <li><span>Not this</span></li>
        </ul>
      </p>

      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>First Col</th>
            <th>Second Col</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>4</td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>

</html>
